    <body>
        <div class="container">
        
    
            <!-- Tabela de avaliações -->
            <section class="schedule">
                <h2>Semana de avaliações</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Lunes</th>
                            <th>Martes</th>

    </html>
    
    
    <div class="carousel">
        <div class="carousel-images">
            <img src="bannersemanadeavaliaçao.png" alt="Imagem 1">
            <img src="2.png" alt="Imagem 2">
            <img src="3.png" alt="Imagem 3">
        </div>
        <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="next" onclick="moveCarousel(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const images = document.querySelector('.carousel-images');
            const totalImages = images.children.length;
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalImages - 1; // Vai para a última imagem
            } else if (currentIndex >= totalImages) {
                currentIndex = 0; // Volta para a primeira imagem
            }

            const offset = -currentIndex * 100; // Move o carrossel
            images.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
